<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondisi if else if</title>
</head>
<body>
    
<p id="demo"></p>

<script>
    var nilai =70;
    if (nilai>=80)
    {
    document.getElementById("demo").innerHTML =
    "Grade A";
    }else if(nilai>=70) {
    document.getElementById("demo").innerHTML =
    "Grade B";
    }else{
    document.getElementById("demo").innerHTML =
    "Grade C";   
    }
</script>

</body>
</html>
